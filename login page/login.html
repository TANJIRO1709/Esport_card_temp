<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https:cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="h-screen w-screen bg-black flex justify-center items-center">
    <div class="h-1/2 w-1/32 bg-white rounded-lg">
        <form>
            <div>
                <h1 class="px-36 py-5 bg-blue-800 rounded-t-lg">Login here</h1>
                <hr class="mx-8">
            </div>
            <div class="mx-8 my-5">
                <input type="text" id="email" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700"
                    placeholder="Email Address">
            </div>
            <div class="mx-8 my-5">
                <input type="password" id="Password" placeholder="password" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700">
            </div>
            <div class="my-8 mx-8">
                <input type="submit" value="Login" class="w-full py-3 px-6 bg-gray-400 text-white rounded-full cursor-pointer  hover:bg-blue-700">
            </div>
            <div class="text-center mt-4 my-2 ">
                <a href="\signup" class="text-blue-800 hover:underline">Sign up here</a>
            </div>
        </form>
    </div>
</body>
</html>

</html>
