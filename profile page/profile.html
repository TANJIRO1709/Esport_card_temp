<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https:cdn.tailwindcss.com" ></script>
    <title>profile page</title>
</head>
<body class="h-screen w-screen bg-black flex justify-center items-center">
    <div class="h-1/2 w-1/2 bg-white rounded-lg">
        <form>
            <div class="flex bg-gradient-to-t from-red-300 to-red-100 px-4 py-4 rounded-t-lg">
                <img src="profilepic.jpeg" class="rounded-full w-20 h-20  border-2 border-blue-500 hover:border-green-600 hover:border-4 hover:border-dotted cursor-pointer">
                <h1 class="py-5 px-6 font-semibold">Username</h1>
            </div>
            <div>
                <p class="font-serif px-2 py-2 mx-3 ">A rising esports talent, renowned for their skills in FPS games, combines lightning-fast reflexes and strategic prowess. Actively engaging with fans, they contribute to the vibrant competitive gaming community.</p>

            </div>
            <div class="flex px-2 py-5 mx-3 font-semibold">
                <h1>Email: </h1>
                <h2 class="hover:underline hover:text-yellow-500" id="Email">username@gmail.com</h2>
            </div>
        </form>

    </div>

    
</body>
</html>
