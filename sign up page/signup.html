<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https:cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="h-screen w-screen bg-gray-400 flex justify-center items-center" >
    <div class="h-1/32 w-6/12 bg-white rounded-lg ">
        <form>
            <div class="bg-blue-800 rounded-t-lg">
                <h1 class="px-28 py-3 bg-blue-800  mx-1">Sign Up here</h1>
                <hr class="mx-8">
            </div>
            <div class="mx-8 my-5">
                <input type="text" id="username" placeholder="Set username" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700">
            </div>
            <div class="mx-8 my-5">
                <input type="text" id="email" placeholder="Email Address" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700">
            </div>
            <div class="mx-8 my-5">
                <input type="password" id="password" placeholder="Set Password" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700">
                
            </div>
            <div class="mx-8 my-5">
                <input type="text"placeholder="Confirm Password" class="w-full py-2 px-3 border-b border-gray-300 focus:outline-none focus:border-blue-700">
            </div>
            <div class="my-8 mx-8">
                <input type="submit" value="Sign up" class="w-full py-3 px-6 bg-gray-400 text-white rounded-full cursor-pointer  hover:bg-blue-700">
            </div>
            <div class="text-center mt-4 my-8">
                <a href="\login" class="text-blue-800 hover:underline">Login here</a>
            </div>
        </form>

    </div>

    
</body>
</html>
